<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Plinko Game</title>
        <link rel="stylesheet" href="game.css">
    </head>
    <body>
        <div class="headerContainer">
            <div class="titleBox">
                <h1 id="title">Plinko Game</h1>
            </div>
        </div>
        <div class="totalBox">
            <h1 id="totalValue">$100</h1> <!-- ID for javascript -->
        </div>
        <div class="controlsBox">
            <input type="number" id="moneyInput">
            <button type="button" class="controlBtn" id="allInBtn">All in</button>
            <button type="button" class="controlBtn" id="halfBtn">1/2x</button>
            <button type="button" class="controlBtn" id="doubleBtn">2x</button>
            <button type="button" class="controlBtn" id="dropBtn">Drop</button>
            <button type="button" class="controlBtn" id="resetBtn">Reset to $100</button>
        </div>
        <div class="gameContainer">
            <div class="gameCanvas" id="gameCanvas"></div>
        </div>
        <script src="scripts\matter.js"></script><!-- Script for Physics Engine -->
        <script src ="scripts\methods.js"></script>
        <script src="scripts\ui.js"></script> <!-- Script for UI -->
        <script src="scripts\game.js"></script> <!-- Script for Game Logic -->
    </body>
</html>
